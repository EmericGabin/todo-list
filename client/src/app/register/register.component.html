<div class="container" style="margin-top: 6rem;">
    <div class="row h-100 justify-content-center align-items-center">
      <main class="col-md-3">
        <form [formGroup]="registerForm" class="form-signin" (ngSubmit)="submitForm()">
          <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
            
          <div class="form-floating">
            <input type="fullName" formControlName="fullName" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">Fullname</label>
            <div *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched)">
              <small *ngIf="registerForm.get('fullName')?.errors?.['required']" class="text-danger">Name is required</small>
              <small *ngIf="registerForm.get('fullName')?.errors?.['pattern']" class="text-danger">Enter a valid name</small>
            </div>
          </div>
          <div class="form-floating">
            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
              <small *ngIf="registerForm.get('email')?.errors?.['required']" class="text-danger">Email is required</small>
              <small *ngIf="registerForm.get('email')?.errors?.['email']" class="text-danger">Please enter a valid email</small>
            </div>
          </div>
          <div class="form-floating">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
              <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
            </div>
          </div>
          <div class="form-floating">
            <input type="password" formControlName="confirmPassword" class="form-control" id="floatingPassword" placeholder="confirmPassword">
            <label for="floatingPassword">Confirm password</label>
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
              <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">confirmPassword is required</small>
            </div>
            <small class="text-danger" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.valid &&  registerForm.get('password')?.valid">Password should match</small>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
        <p class="mt-3">You already have an account? <a href="/login">Sign in</a></p>
      </main>
    </div>
  </div>
